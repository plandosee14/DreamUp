<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.pro-info {
	margin: 5%;
	margin-left: 20%;
	margin-right: 5%;
}

.row {
	margin-bottom: 5%
}
.col-sm-6{
	margin-right: 30px;
}
</style>
</head>
<body>

	<div class="pro-info">
		<h1>프로젝트 상세뷰</h1>

		<center>
			<div class="row">
				<div class="col-sm-6" style="background-color: yellow;">동영상</div>
			
				<div class="col-sm-3" style="background-color: yellow;">프로젝트
					정보</div>
			</div>
			<div class="row">

				<div class="col-sm-6" style="background-color: pink;">등록자 사진</div>
				<div class="col-sm-3" style="background-color: pink;">등록자 정보</div>
			</div>

			<div class="row">
				<div class="col-sm-6" style="background-color: yellow;">프로젝트
					소개 정보</div>
			
				<div class="col-sm-3" style="background-color: yellow;">리워드 정보
				</div>
			</div>
	</div>
	</center>

</body>
</html>
